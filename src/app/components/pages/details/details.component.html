<div class="product-detail">
  <app-header></app-header>
  <div *ngIf="product" class="product-detail-container">
    <div class="img-container">
      <div class="background"></div>
      <img src="{{product.img}}" alt="{{product.name}}">
    </div>
    <div class="product-info">
      <div class="product-name">{{product.name}}</div>
      <div class="product-size">Size: {{product.size}}</div>
    </div>
    <div class="description-divider">
      <p-divider></p-divider>
    </div>
    <div class="description">
      <h2>{{'pages.details.description' | translate }}</h2>
      <p>{{product.description}}</p>
    </div>
    <app-price-panel class="app-price-panel" [productPrice]="product.price * counterValue">
      <app-counter class="counter" color="#d0d0d0" [(value)]="counterValue"></app-counter>
      <p-button
        class="price-panel__button"
        [label]="'UI.price-panel.buttons.cart' | translate"
        styleClass="p-button-text p-button-lg"
        (click)="addToCart()"
      ></p-button>
    </app-price-panel>
  </div>
</div>
